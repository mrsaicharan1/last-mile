<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>

	<a href="{{ url_for('logout' )}}">logout</a>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/details/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/details/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/details/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/details/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/details/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/details/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/details/css/main.css">
<!--===============================================================================================-->

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="static/img/flight.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="{{url_for('get_flight_details')}}" method='POST'>
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<input class="input100" type="text" name="name" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="text" name="reference" placeholder="reference number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-hashtag" aria-hidden="true"></i>
						</span>
					</div>
                    <input  type="submit">

				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="static/vendor/details/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/details/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/details/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/details/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/details/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/details/js/main.js"></script>

</body>
</html>
